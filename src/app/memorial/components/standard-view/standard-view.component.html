<div class="standard-container">

  <ul class="p-0">
    <li *ngFor="let user of users  | slice:0:displayNumber" class="d-flex justify-content-between item">
      <div class="d-flex mr-5 me-5 information">
        <img [src]="user.thumbnail" class="user-thumbnail">
        <div class="d-flex flex-column mt-2 ml-3 ms-3">
          <h5 class="mb-0" >
<!--            [ngStyle]="{ 'color': userId === '1' ? user1MainColor : user2MainColor }"-->
            {{ user.name }}
          </h5>
          <p class="mb-0">{{ user.date }} {{ user.place }}</p>
        </div>
      </div>

      <div class="d-flex align-items-center features">
        <div class="mr-4 me-4">
          <div class="d-flex flex-column align-items-center">
            <a class="btn btn-circle border-0"
               [ngClass]="user.isHasDeadNotice ? 'btn-secondary' : 'btn-primary'"
               [ngStyle]="{ 'background-color': user1MainColor }">

<!--              [ngStyle]="{ 'background-color': userId === '1' ? user1MainColor : user2MainColor }"-->
              <img class="icon-width" [src]="deathNoticeIcon">
            </a>
            <div class="feature-name">Dead Notice</div>
          </div>
        </div>

        <div class="mr-4 me-4">
          <div class="d-flex flex-column align-items-center">
            <a class="btn btn-circle border-0"
               [ngClass]="user.isHasMemorialPage  ? 'btn-primary' : 'btn-secondary'"
               [ngStyle]="{ 'background-color': user1MainColor }">
              <img class="icon-width"
                   [src]="candleFilterIcon">
            </a>
            <div class="feature-name">Memorial Page</div>
          </div>
        </div>

        <div class="mr-4 me-4">
          <div class="d-flex flex-column align-items-center">
            <a class="btn btn-circle border-0"
               [ngClass]="user.isHasDonate  ? 'btn-primary' : 'btn-secondary' "
               [ngStyle]="{ 'background-color': user1MainColor }">
              <img class="icon-width"
                   [src]="donationFilterIcon">
            </a>
            <div class="feature-name">Donate</div>
          </div>
        </div>

        <div class="mr-4 me-4">
          <div class="d-flex flex-column align-items-center">
            <a class="btn btn-circle"
               [ngClass]="user.isHasFlowerShop  ? 'btn-primary' : 'btn-secondary' "
               [ngStyle]="{ 'background-color': user1MainColor }">
              <img class="icon-width"
                   [src]="flowerFilterIcon">
            </a>
            <div class="feature-name">Flower Shop</div>
          </div>
        </div>

      </div>
    </li>
  </ul>


</div>
